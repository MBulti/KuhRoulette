<body>
    <div class="settings">
        <fieldset>
            <legend>Spielrunde</legend>
            <select id="roundselect" name="roundselect" class="select">
                <option value="1">Runde 1</option>
                <option value="">Neue Runde</option>
            </select><br>
            <details>
                <summary>Anzeige</summary>
                <input type="radio" id="showtable" name="settingfield" value="table" checked>
                <label for="showtable">Tabelle</label><br>
                <input type="radio" id="showlegend" name="settingfield" value="legend">
                <label for="showlegend">Legende</label><br>
            </details>
        </fieldset>
        <fieldset>
            <legend>Modus</legend>
            <input type="radio" id="addUser" name="markfield" value="new" checked>
            <label for="addUser">Teilnehmer eintragen</label><br>
            <input type="radio" id="selectWinner" name="markfield" value="win">
            <label for="selectWinner">Siegerfeld ausw√§hlen</label><br>
        </fieldset>
    </div>
    <div class="gametitle">Kuh-Roulette</div>
    <div class="data">
        <table id="fieldgrid" class="grid"></table>
        <table id="guesstable" class="table"></table>
        <div id="fieldlegend" class="legend invisible">
            <img src="./img/Logo SuS Buer neu.png" width="100" height="100">
            <div class="legenddetail">
                <div>Belegung einfach</div><div class="circle clicked"></div><br>
            </div>
            <div class="legenddetail">
                <div>Belegung mehrfach</div><div class="circle multiclicked"></div><br>
            </div>
            <div class="legenddetail">
                <div>Siegerfeld</div><div class="circle winner"></div><br>
            </div>
        </div>
    </div>
